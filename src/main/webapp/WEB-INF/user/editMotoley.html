
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>招聘简章</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/style.css?v=4.1.0" rel="stylesheet"/>
    <script src="../ckeditor/ckeditor.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
        });
        function submite() {
            if(isNull()){
                var formdata=new FormData($("#job_form")[0]);
                $.ajax({
                    url:"/job/saveMOTOLEY",
                    data:formdata,
                    dataType:"json",
                    type:"POST",
                    processData:false,
                    contentType:false,
                    success:function (data) {
                        if(data=="true"){
                            alert("上传成功");
                            window.location.reload();
                            $(".chosen").each(function () {
                                $(this).text("");
                            });
                        }
                    },
                    error:function () {
                        alert("网络错误！");
                    }
                });
            }else{
                alert("存在必填项为空");
            }
        }
        function isNull() {
            var i=0;
            $(".chosen").each(function () {
                if($(this).val()==""){
                    i++;
                    return false;
                }
            })
            if(i!=0){
                return false;
            }else {
                return true;
            }
        }
    </script>
</head>
<body>
<form method="post" id="job_form" style="width: 1080px;margin: auto;margin-top: 30px;" class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-2 control-label">招聘简章</label>
        <div class="col-sm-10">
            <textarea name="MOTOLEY" class="form-control chosen" style="height: 600px"/></textarea>
        </div>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
        <div class="col-sm-8 col-sm-offset-2">
            <button class="btn btn-success" type="button" onsubmit="return false" onclick="submite()">提交</button>
        </div>
    </div>
</form>
</body>
</html>
