<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> - 登录</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <script src="../js/jquery.min.js?v=2.1.4"></script>
    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
    <script>
        $(document).ready(function () {
            $(".btn-primary").click(function () {
                if(check($("input[name='user_name']").val()) && check($("input[name='user_password']").val())){
                    $(".m-t").submit();
                }else {
                    alert("输入中含有非法字符");
                }
            });
            function check(str) {
                var p=/[`~!@#$%^&*()_+<>?:"{},.\/;'[\]]/;
                if(p.test(str)){
                    return false;
                }
                return true;
            }
        });

    </script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">H</h1>
            </div>
            <h3>Admin</h3>

            <form class="m-t" role="form" action="/user/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" name="user_name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="user_password">
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" >登 录</button>
            </form>
        </div>
    </div>
</body>

</html>
