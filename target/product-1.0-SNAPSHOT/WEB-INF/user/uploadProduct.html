<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 上传产品</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet"/>
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet"/>
    <link href="../css/animate.css" rel="stylesheet"/>
    <link href="../css/style.css?v=4.1.0" rel="stylesheet"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" id="product_form" enctype="multipart/form-data">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品名称（必填）</label>
                            <div class="col-sm-8">
                                <input type="text" name="product_name" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品分类（必填）</label>
                            <div class="col-sm-8">
                                <input type="text" name="product_target" class="form-control"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品描述（必填）</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="product_detail"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品概述</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" name="product_descrip"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品规格</label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" name="product_size"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">其他说明</label>
                            <div class="col-sm-8">
                                <textarea type="text" class="form-control" name="product_other"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">产品图片（必填）</label>
                            <div class="col-sm-8">
                                <input type="file" class="form-control" name="file"/>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-2">
                                <button class="btn btn-success" type="button" onsubmit="return false"
                                        onclick="submite()">提交产品
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>

<!-- iCheck -->
<script src="../js/plugins/iCheck/icheck.min.js"></script>
<script>
    $(document).ready(function () {

    });

    function submite() {
        if ($('input[name="product_name"]').val() != "" && $('input[name="product_target"]').val() != "" && $('input[name="product_detail"]').val() != "" && $('input[name="product_img"]').val() != "") {
            var data = new FormData($("#product_form")[0]);
            $.ajax({
                url: "/product/saveProduct",
                type: "POST",
                dataType: "json",
                data: data,
                processData: false,
                contentType: false,
                success: function (data) {
                    alert(data);
                    if (data == "true") {
                        alert("提交成功！");
                        //$("input").each(function () {
                        //    $(this).text("");
                        //});
                        //window.location.reload();
                    }
                },
                error: function (data) {
                    alert(data.status);
                    alert("网络错误！");
                }
            });
        } else {
            alert("有必填项未填!");
        }
    }
</script>
</body>
</html>
